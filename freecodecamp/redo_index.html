<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freecodecamp html recap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formatting Elements</h1>
  <pre>
    <b>This is a text.</b>
    <strong>This is so strong.</strong>
    <em>Emphasized</em>
    <i>Italic</i>
    Mark this -> <mark>This is an important information</mark>
    Dont do this: <del>Do it</del>
    <ins>Inserted</ins>
    <small>This is quite small</small>
    O<sub>2</sub>
    x<sup>3</sup>
  </pre>
</body>
</html>
